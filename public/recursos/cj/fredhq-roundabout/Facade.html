				ul.column2 img { left: -225px; }
				ul.column3 img { left: -450px; }

			}

	<style>#adzerk_by {display:none}

/* horiz */

.carbonad-img {border: none; display: inline; float: left; height: 100px; margin: 9px; width: 130px;}

.carbonad-text a {color: #000000; font-weight: bold; text-decoration: none;}
.carbonad-tag {float: left; margin-top: 9px; text-align: center; width: 142px; color: #999999;}
.carbonad-tag a {color: #999999; text-decoration: none;}

				<li class="roundabout-moveable-item"><img src="img/image2.jpg" alt="First Image"></li>

				<li class="roundabout-moveable-item roundabout-in-focus"><img src="img/image1.jpg" alt="First Image"></li>
				<li class="roundabout-moveable-item"><img src="img/image2.jpg" alt="First Image"></li>

				<li class="roundabout-moveable-item"><img src="img/image2.jpg" alt="First Image"></li>

		<div class="interact">
			<a href="#" id="advance">Next Image</a>
		</div>
		
		<div class="return">
			<a href="https://github.com/fredhq/roundabout">https://github.com/fredhq/roundabout</a>
		</div>
		
		<script src="js/jquery.js"></script>
		<script src="js/jquery.roundabout.js"></script>
		<script src="js/jquery.roundabout-shapes.js"></script>
		<script src="js/jquery.easing.js"></script>
		<script>
			$(document).ready(function() {
				var i = 0,
					settings = [
						{ duration: 1200, easing: 'easeOutBounce' },
						{ duration: 1600, easing: 'easeOutElastic' },
						{ duration: 600, easing: 'easeOutQuad' },
						{ duration: 1000, easing: 'easeOutBack' }
					];
				
				$('ul.column1, ul.column3').roundabout({
					clickToFocus: false,
					minOpacity: 0,
					minScale: 0,
					minZ: 0,
					duration: 1500,
					shape: 'rollerCoaster'
				});
				
				$('ul.column2, ul.column4').roundabout({
					clickToFocus: false,
					minOpacity: 0,
					minScale: 0,
					minZ: 0,
					reflect: true,
					duration: 1500,
					shape: 'rollerCoaster'
				});
				
				$('#advance').click(function() {
					if ($('.column1').data("roundabout").animating || $('.column4').data("roundabout").animating) {
						return false;
					}
					
					i++;
					i = i++ % settings.length;
					
					// fade out link
					$(this).fadeTo(400, 0.5);
					
					$('.column1').roundabout('animateToNextChild', settings[i].duration, settings[i].easing);
					setTimeout(function() { $('.column2').roundabout('animateToNextChild', settings[i].duration + 100, settings[i].easing); }, 100);
					setTimeout(function() { $('.column3').roundabout('animateToNextChild', settings[i].duration + 200, settings[i].easing); }, 200);
					setTimeout(function() { $('.column4').roundabout('animateToNextChild', settings[i].duration + 250, settings[i].easing, function() { $('#advance').fadeTo(400, 1); }); }, 300);
					
					return false;
				});
			});
		</script>
